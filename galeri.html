<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil & Jadwal Perkuliahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Nunito', sans-serif;
        }

        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            width: 100%;
            background-color: #313244;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8em;
            font-weight: bold;
            color: #f38ba8;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #cdd6f4;
            text-decoration: none;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #f38ba8;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
            width: 100%;
            max-width: 900px;
        }

        .profile-container, .gallery-container {
            background: #45475a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
            margin-bottom: 20px;
        }

        .profile-container:hover, .gallery-container:hover {
            transform: scale(1.02);
        }

        .profile-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f38ba8;
            margin-bottom: 15px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(255, 0, 0, 0.5);
        }

        .gallery iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">Yuzril</a>
        <div class="nav-links">
            <a href="index.html">About</a>
            <a href="profile.html">Profile</a>
            <a href="galeri.html">Galeri</a>
            <a href="formulir.html">Formulir</a>
        </div>
    </nav>

        <div class="gallery-container">
            <h1>Galeri Teman</h1>
            <div class="gallery">
                <img src="image/foto3.jpg.jpeg" alt="Teman 1">
                <img src="image/foto4.jpg.jpeg" alt="Teman 2">
                <img src="image/foto5.jpg.jpeg" alt="Teman 3">
                <img src="image/foto6.jpg.jpeg" alt="Teman 4">
                <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/rzc3_b_KnHc" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
